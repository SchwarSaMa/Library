<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="card-container">
        
    </div>
    <form class="add-new-book">
        <h2>Add a New Book</h2>
        <label for="input-title">Title</label>
        <input id="input-title" type="text" name="title">
        <label for="input-author">Author</label>
        <input id="input-author" type="text" name="author">
        <label for="input-pages">Enter the amount of pages</label>
        <input id="input-pages" type="text" name="pages">
        <p>Have you read the book?</p>
        <input id="yes-read" type="radio" value="Yes" name="read-book">
        <label for="yes-read">Yes</label>
        <input id="no-read" type="radio" value="No" name="read-book">
        <label for="no-read">No</label>
        <input id="submit-btn" type="submit" value="Submit"></input>
    </form>
    <script src="script.js"></script>
</body>
</html>
